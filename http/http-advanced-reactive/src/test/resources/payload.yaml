- description: "Send a request with a YAML payload to the endpoint, including cities data"
  steps:
    - action: "POST"
      endpoint: "/media-type/yaml"
      requestHeaders:
        Content-Type: "application/yaml"
      requestBody:
        cities:
          - name: Tokio
            country: Japan
  expectedResponse:
    status: 200
    headers:
      Content-Type: "application/json"
    body:
      cities:
        - name: Tokio
          country: Japan
